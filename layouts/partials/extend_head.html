<!-- 自定义样式优化 -->
<style>
/* 主页布局优化：减少空白间距 */
.main {
    padding-top: 16px !important;
}

/* 个人介绍区域响应式优化 */
.home-info {
    margin-bottom: 16px !important;
    max-width: fit-content !important;
    width: auto !important;
}

.home-info .home-title {
    margin-bottom: 6px !important;
}

.home-info .home-subtitle {
    margin-top: 4px !important;
    margin-bottom: 0 !important;
    max-width: none !important;
    width: auto !important;
}

/* 减少文章列表间距 */
.main .post-entry {
    margin-bottom: 16px !important;
}

/* 减少profile和posts之间的间距 */
.profile {
    margin-bottom: 16px !important;
}

/* 优化首页整体间距 */
body.home .main {
    padding-top: 16px !important;
}

/* 减少各部分间的大间距 */
.main > * + * {
    margin-top: 16px !important;
}

/* 移除不必要的空白 */
.profile, .home-info {
    min-height: auto !important;
}

/* 确保内容紧凑显示 */
.home-info, .profile {
    display: inline-block !important;
    width: auto !important;
}

/* TOC 目录样式优化 */
.toc {
    background: var(--code-bg);
    border: 1px solid var(--border);
    border-radius: 6px;
    padding: 16px;
    margin: 24px 0;
    font-size: 0.9em;
}

.toc details {
    margin: 0;
}

.toc summary {
    font-weight: 600;
    color: var(--primary);
    cursor: pointer;
    margin-bottom: 12px;
    font-size: 1em;
    padding: 4px 0;
    list-style: none;
}

.toc summary::-webkit-details-marker {
    display: none;
}

.toc summary::before {
    content: "📋 ";
    margin-right: 4px;
}

.toc summary:hover {
    color: var(--tertiary);
}

.toc nav ul {
    margin: 0;
    padding-left: 16px;
    list-style: none;
}

.toc nav li {
    margin: 6px 0;
    line-height: 1.5;
}

.toc nav a {
    color: var(--secondary);
    text-decoration: none;
    padding: 3px 6px;
    display: block;
    border-radius: 3px;
    transition: all 0.2s ease;
}

.toc nav a:hover {
    color: var(--primary);
    background: var(--tertiary);
    background-opacity: 0.1;
}

/* TOC嵌套列表样式 */
.toc nav ul ul {
    padding-left: 12px;
    margin-top: 2px;
}

.toc nav ul ul a {
    font-size: 0.9em;
    opacity: 0.85;
}
</style>
